<div class="issue-box">
    <form method="post" action="#" class="issue-content" [formGroup]="registrationForm">
        <p>Title</p>
        <input type="text" id="title" [formControl]="title">
        <div class="error-message" *ngIf="title.errors?.['required']">
            *Titleは必須項目です。
        </div>
        <p>Comment</p>
        <input type="text" id="comment" [formControl]="comment">
        <div class="error-message" *ngIf="comment.errors?.['required']">
            *Commentは必須項目です。
        </div>
    </form>
    <button class="submit-btn" type="submit" (click)="post()" [disabled]="registrationForm.invalid">New Issues</button>
    
</div>
