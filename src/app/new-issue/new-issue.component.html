<div class="issue-box">
    <h2>New Issues</h2>
    <form method="post" action="#" class="issue-content">
        <p>Title</p>
        <input type="text" id="title">
        <p>Comment</p>
        <input type="text" id="comment">
    </form>
    <button type="submit" (click)="post()">New Issues</button>
</div>
