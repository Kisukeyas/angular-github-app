<div class="box">
    <ul>
        <button type="submit" (click)="getOpenApi()">Get Open Issues</button>
        <li *ngFor="let news of IssueApi" class="list">
            <div class="issue">
                <h3 class="title" id="number">{{news.number}}Title: {{news.title}}</h3>
                <p class="content">{{news.body}}</p>
            </div>
            <button type="button" class="btn" (click)="closeApi(news)">Complete</button>
        </li>
    </ul>
    <div id="loading" class="loading" [style.visibility]="loading">
        <div class="load-text">Loading...</div>
    </div>
</div>
